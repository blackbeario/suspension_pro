name: ridemetrx
description: Mountain bike suspension settings tracker with roughness detection.
version: 0.2.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Firebase (pinned to versions compatible with Firebase iOS SDK 10.x / Swift 5.10)
  firebase_core: 3.6.0
  firebase_auth: 5.3.1
  cloud_firestore: 5.4.4
  firebase_storage: 12.3.4
  firebase_messaging: 15.1.3


  firebase_analytics: 11.3.3
  flutter_secure_storage: ^9.2.4
  firebase_crashlytics: 4.1.3
  
  # Images and Media
  image_cropper: ^9.0.0
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.3

  # Routing
  go_router: ^14.6.2

  flutter_dotenv: ^5.0.2
  meta: ^1.10.0
  url_launcher: ^6.2.5
  date_format: ^2.0.4
  share_plus: ^10.1.4
  shared_preferences:
  smooth_page_indicator:
  in_app_purchase: 3.1.13
  hive_ce: ^2.9.0
  hive_ce_flutter: ^2.2.0
  connectivity_checker: ^1.1.0
  encrypt: ^5.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  hive_ce_generator: ^1.8.2
  build_runner: ^2.3.3
  riverpod_generator: ^2.6.1
  riverpod_lint: ^2.6.3
  integration_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/SuspensionProIcon.jpg"


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - .env
